set -g default-terminal "screen-256color"

#tmux default keybind is C-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set -g status-style fg=default,bg=default
set -g pane-active-border-style bg=default,fg="#aa1e1e"
set -g pane-border-style fg="#333333"

# change split horizontal and vertical
unbind %
bind | split-window -h -c "#{pane_current_path}"

bind u swap-pane -U

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# reload tmux source file
unbind r
bind r source-file ~/.tmux.conf

set -sg escape-time 5

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'd' send -X delete-selection


# tpm plugin
set -g @plugin 'tmux-plugin/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'jimeh/tmux-themepack' # to configure tmux theme

set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'


set -g @themepack 'powerline/default/gray' # use this theme for tmux

set -g status-style fg=default,bg=default

set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @resurrect-save-interval '15m'
set -g @resurrect-save-on-exit 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
